<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggle-container">
        <div class='toggle' id='switch'>
            <div class='toggle-text-off'>Light</div>
            <div class='glow-comp'></div>
            <div class='toggle-button'></div>
            <div class='toggle-text-on'>Dark</div>
        </div>
    </div>
    <div class="header">
        <h1 class="title">Welcome to My Currency App</h1>
        <h3 class="subtitle">Feel Free to Convert Any Currency You Want :)</h3>
    </div>
    <div class="container">
        <div class="selection">
            <input class="amount" type="number" placeholder="Amount">
            <select name="from" id="currency-from">
                <option value="">Convert from</option>
            </select>
            <select name="from" id="currency-to">
                <option value="">Convert to</option>
            </select>
        </div>
        <hr>
        <div class="result">
            <input type="text" readonly placeholder="Result" class="currency-result">
        </div>
    </div>

    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
